<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>
    <form ><label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="Phone">Phone Num:</label>
        <input type="tel" id="Phone" name="Phone">
        <br>
        <br>
        <label for="fu">chose file</label>
        <input type="file" name="fu" id="fu">
        <br>
        <br>
        <label for="n">Experience(in Years)</label>
        <input type="number" id="n" min="0" max="10">
        <fieldset>
            <legend>Skills</legend>
            <label for="ch1">HTML</label>
            <input type="checkbox" id="ch1">
            <br>
            <label for="ch2">CSS</label>
            <input type="checkbox" id="ch2">
            <br>
            <label for="ch3">JS</label>
            <input type="checkbox" id="ch3">
        </fieldset>
        <br>
        <label for="et">Higher-Education</label>
        <select name="Education Type" id="et">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
        <br>
        <br>
        <fieldset style="border: none;">
            <legend>Availability</legend>
            <label for="r1">Full-Time</label>
            <input type="radio" name="radio" id="r1">
            <br>
            <label for="r2">Part-Time</label>
            <input type="radio" name="radio" id="r2">
            <br>
            <label for="r3">WFH</label>
            <input type="radio" name="radio" id="r3">
        </fieldset>
        <br>
        <label for="AC">Additional Comments</label>
        <br>
        <textarea name="additional Cooments" id="AC" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">

</form>
</body>
</html>
