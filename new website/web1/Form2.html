<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;">
        <fieldset>
            <legend>Food Item</legend>
            <label for="dp">chose the date</label>
        <input type="date" id="dp">
        <br>
        <br>
        <label for="s1">Select food</label>
        <select name="dishes" id="s1" multiple>
            <option value="Maggi">Maggi</option>
            <option value="Kurukure">Kurukure</option>
            <option value="Chips">Chips</option>
            <option value="Samosa">Samosa</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
        <br>
        <br>
        <label style="margin-right: 20px;" for="op">Gender</label>
        <div id="op" style="display: inline-block;">
            <label for="g1">Male</label>
            <input type="radio" id="g1" name="a1">
            <label for="g2">Female</label>
            <input type="radio" id="g2" name="a1">
            <label for="g3">Other</label>
            <input type="radio" id="g3" name="a1">
        </div>
        <br>
        <br>
        <label for="g4"></label>
        <input type="file" name="File" id="g4">
        <br>
        <br>
        <textarea name="Include Text" id="t1" cols="30" rows="10" placeholder="enter the steps to cook"></textarea>
        
    </fieldset>

    </form>
</body>
</html>
