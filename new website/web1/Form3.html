<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="Phone">Phone Num:</label>
        <input type="tel" id="Phone" name="Phone">
        <br>
        <br>

        <label for="Occupation">Occupation:</label>
        <select name="Occupation" id="Occupation">
            <option value="Student">Student</option>
            <option value="Profession">Professional</option>
            <option value="Other">Other</option>
        </select>
    </form>
    <fieldset>
        <legend>Topics of Interest</legend>
        <label for="ch1">HTML</label>
        <input type="checkbox" id="ch1">
        <br>
        <label for="ch2">CSS</label>
        <input type="checkbox" id="ch2">
        <br>
        <label for="ch3">JS</label>
        <input type="checkbox" id="ch3">
    </fieldset>
    <label for="tx1">Comment:</label>
    <br>
    <textarea name="tx1" id="tx1" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Register">
</body>
</html>
